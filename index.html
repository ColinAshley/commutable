<html>
<head>
  <!DOCTYPE html>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
  <link rel="apple-touch-icon" href="./train-256.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="./train-256.png" sizes="256x256" rel="apple-touch-startup-image" />
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <title>Commutable</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <div><img class="logo" src="icons/train-white.png" width="32px"></div>
    <div class="title">Commutable</div>
  </div>
<div class="swipeView">
  <section class="outward">
    <div class="journey">
      <select class="select-outward" id="fromCRS1" name="fromCRS1" onchange="getData()"></select>
        <span>To</span>
      <select class="select-outward" id="toCRS1" name="toCRS1" onchange="getData()"></select>
    </div>
    <div class="results">
    <p>Departures - Outward Journey</p>
    <table class="delay-list"></table>
  </div>
  <div class="nrcc-message"></div>
  </section>
  <section class="return">
    <div class="journey">
      <select disabled class="select-return" id="fromCRS2" name="fromCRS2"></select>
      <span>To</span>
      <select disabled class="select-return" id="toCRS2" name="toCRS2"></select>
    </div>
    <div class="results">
    <p>Departures - Return Journey</p>
    <table class="delay-list"></table>
  </div>
  <div class="nrcc-message"></div>
  </section>
</div>
  <div class="refresh">
    <span class="last-update"></span>
    <button class="button" onclick="getData()">Refresh</button>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

<footer class="footer">
</footer>

</html>
